    bintrayRepo = 'Arpita'
    bintrayName = 'samplelibrary'

    publishedGroupId = 'com.gmediasolutions.mavenlibtest'
    artifact = 'samplelibrary'

    libraryVersion = '0.0.1'
    libraryName = 'samplelibrary'
    libraryDescription = 'A Library for testing in Android'

